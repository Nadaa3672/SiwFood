<!DOCTYPE html>
<html>
<head>
    <title>Ricetta</title>
    <link rel="stylesheet" href="/css/cuoco.css" />
</head>
<body>


    <div class="container">
		<div th:if="${ricetta}">
        <h1 th:text="${ricetta.name} "></h1>
		<div ><img th:src="@{'/display/image/' + ${ricetta.image.id}}"   alt="Immagine di ${ricetta.nome}"></div>
        <span th:text="${ricetta.descrizione} "></span>
		<div th:if="${ricetta.cuoco}">Cuoco: <a th:href="@{'/cuoco' + '/' + ${cuoco.id}}" th:text="${ricetta.cuoco.name} + ' ' + ${ricetta.cuoco.surname}"> "> </a> </div>
		  
		<div th:unless="${ricetta.ingredienti.isEmpty()}">Ingredienti:
		
			<li th:each="ingrediente : ${ricetta.ingredienti}">
			<span  th:text="${ingrediente.name} + '' + ${ingrediente.quantita} "> </span>
		    </li>
		</div>
        </div>
        <div th:unless="${ricetta}">Non esiste</div>
    </div>
    
</body>
</html>
