<!DOCTYPE html>
<html>

<head>
	<title>
		New Cuoco
	</title>
	<link rel="stylesheet" href="/css/login.css" />
</head>

<body>
	<header>
		<h1><a href= "/admin/indexAdmin"> SiwFood </a></h1>
		<div class="user-info" th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${userDetails}">
			<a href="/login">Login</a>
		</div>
	</header>
	
	
	<main>
	<h1>Aggiungi un cuoco</h1>
	<form th:action="@{/adminAddCuoco}" method="POST" th:object="${cuoco}" enctype="multipart/form-data">
  		<div>
			<span th:text="${messaggioErrore}">Errore</span>
		</div>
		
		<div>
			<label>Nome:</label> 
			<span><input type="text" th:field="${cuoco.name}" /></span>
		   
		</div>

		<div>
			<label>Cognome:</label> <span><input type="text" th:field="${cuoco.surname}" /></span>
		   
		</div>
		
		<div>
			<label>Data di nascita:</label> <span><input type="date" th:field="${cuoco.dateOfBirth}" /></span>

		</div>
		
		<div>
			<label>Email:</label>
			<span><input type="text" placeholder="email" required th:field="${cuoco.email}" /></span>
<!--			<span th:if="${#fields.hasErrors('cuoco.email')}" th:errors="${cuoco.email}" th:style="'color:red'">  -->
			</span>
		</div>
		
        <h2>Aggiungi una foto</h2>

            <div>
              <label for="file" ></label>
              <span><input required type="file" name="file" ></span>
            </div>       

		<div>
			<label>Username</label>
			<span>
				<input type="text" placeholder="username" required th:field="${credentials.username}" />
			</span>
<!--			<span th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}"
				th:style="'color:red'"> -->
			</span>
		</div>
		<div>
			<label>Password</label>
			<span><input type="password" placeholder="password" required th:field="${credentials.password}" />
			</span>
<!--			<span th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}"
				th:style="'color:red'">  -->
			</span>
		</div>
		
		<div>
			<span><button type="submit">Conferma</button></span>
		</div>
	</form>
	</main>
</body>

</html>
