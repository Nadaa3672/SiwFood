<!DOCTYPE html>
<html>

<head>
	<title>
		SiwFood - Registrazione
	</title>
	<link rel="stylesheet" href="/css/login.css" />
</head>

<body>
	<header>
		<h1><a href= "/"> SiwFood </a></h1>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${userDetails}">
			<a href="/login">Login</a>
		</div> 
	</header>

	 <main>
	<h1>Registrazione nuovo utente</h1>
	<form th:action="@{/register}" method="POST" enctype="multipart/form-data">
		<div>
			<label>Nome</label>
			<span><input type="text" placeholder="name" required th:field="${cuoco.name}" /></span>
			<span th:if="${#fields.hasErrors('cuoco.name')}" th:errors="${cuoco.name}" th:style="'color:red'">
			</span>
		</div>
		<div>
			<label>Cognome</label>
			<span><input type="text" placeholder="surname" required th:field="${cuoco.surname}" /></span>
			<span th:if="${#fields.hasErrors('cuoco.surname')}" th:errors="${cuoco.surname}" th:style="'color:red'">
			</span>
		</div>
		<div>
			<label>Data di nascita</label>
			<span><input type="date" placeholder="dateOfBirth" required th:field="${cuoco.dateOfBirth}" /></span>
			<span th:if="${#fields.hasErrors('cuoco.dateOfBirth')}" th:errors="${cuoco.dateOfBirth}" th:style="'color:red'">
			</span>
		</div>
		<div>
			<label for="file" >Foto</label>
			<span><input required type="file" name="file"  placeholder="image"></span>
			<span th:if="${#fields.hasErrors('cuoco.image')}" th:errors="${cuoco.image}" th:style="'color:red'">
			</span>
		</div>
		<div>
			<label>Email</label>
			<span><input type="text" placeholder="email" required th:field="${cuoco.email}" /></span>
			<span th:if="${#fields.hasErrors('cuoco.email')}" th:errors="${cuoco.email}" th:style="'color:red'">
			</span>
		</div>
		<div>
			<label>Username</label>
			<span>
				<input type="text" placeholder="username" required th:field="${credentials.username}" />
			</span>
			<span th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}"
				th:style="'color:red'">
			</span>
		</div>
		<div>
			<label>Password</label>
			<span><input type="password" placeholder="password" required th:field="${credentials.password}" />
			</span>
			<span th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}"
				th:style="'color:red'">
			</span>
		</div>
		<div>
			<button type="submit">Registra</button>
		</div>
	</form>
	</main>
</body>

</html>
